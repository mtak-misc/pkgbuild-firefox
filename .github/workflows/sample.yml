name: sample-action

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:3.17    
    steps:
      - name: Install sdk
        run: |
          apk upgrade
          apk add alpine-sdk sudo  
      - name: Checkount aports repository
        uses: actions/checkout@v3  
        with:
          repository: alpinelinux/aports
          ref: master
          path: aports
      - name: Prepare abuild
#          echo "permit nopass :wheel" >> /etc/doas.d/doas.conf      
        run: |
          adduser builder -D -G wheel && echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          addgroup builder abuild
          chown builder -R ..
          chown builder -R /tmp
          mkdir -p /var/cache/distfiles
          chmod a+w /var/cache/distfiles
          chgrp abuild /var/cache/distfiles
          chmod g+w /var/cache/distfiles
          su builder -c "abuild-keygen -a -i -n"
      - name: Move repo directory
        run: |
           mv aports/community/firefox /home/builder
           chown builder -R /home/builder
           cd /home/builder/firefox
           sed -i 's/ffmpeg-libavcodec/ffmpeg-libs/g' APKBUILD
           sed -i '18,19d' APKBUILD
#           sed -i 's/109.0.1/110.0/g' APKBUILD
#           sed -i 's/58b21449a16a794152888f50e7fe9488c28739a7e067729acdc1de9f2e8384e6316cffdfe89f690f0d211189668d940825b4f8a26b8100468ae120772df99d72/52a37a8f59a694c4790c0a14cd81fba9e2c982f64e00191afd0897c39ae1d5e25f24cff16f74d0a0b5cdf8e93a9a0974b6042b0de605cf1a533ef4e6a3c0dcf9/g' APKBUILD
#           sed -i '/python3.11.patch/d' APKBUILD
#           sed -i 's/pkgrel=1/pkgrel=0/g' APKBUILD
      - name: Install packages
        run: |
           cd /home/builder/firefox
           su builder -c "abuild checksum"
           su builder -c "abuild deps"                
      - name: Build apk
        run: |
           cd /home/builder/firefox
           su builder -c "abuild"        
           cp $(find /home/builder -name firefox*.apk) /tmp
      - uses: actions/upload-artifact@v3
        with:
          name: firefox
          path: /tmp/*.apk
